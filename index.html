<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div id="question-container">
            <h2 id="question">Question text</h2>
            <ul id="answer-buttons" class="answer-buttons">
                <li><button class="btn">Answer 1</button></li>
                <li><button class="btn">Answer 2</button></li>
                <li><button class="btn">Answer 3</button></li>
                <li><button class="btn">Answer 4</button></li>
            </ul>
        </div>
        <button id="next-btn" class="next-btn">Next Question</button>
        <h3 id="result"></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
